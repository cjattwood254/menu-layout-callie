<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curiouser & Curiouser Menu</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <h1>Menu</h1>
        <img src="images/curiouser.PNG" alt="Curiouser & Curiouser logo" height="250px" width="200px">
    </header>
    <main>
        <section id="food">
            <h2>Sweet Treats</h2>
            <div>
                <h3 class="items" id="toast">Item1</h3>
                    <p class="description">sample text</p>
            </div>
            <div>
                <h3 class="items" id="cake">Item2</h3>
                    <p class="description">sample text</p>
            </div>
            <div>
                <h3 class="items" id="custard">Item3</h3>
                    <p class="description">sample text</p>
            </div>
            <div>
                <h3 class="items" id="treacle">Item4</h3>
                    <p class="description">sample text</p>
            </div>
            <div>
                <h3 class="items" id="cherry">Item5</h3>
                    <p class="description">sample text</p>
            </div>
            <img src="images/eat-me.PNG" alt="Eat Me cake sketch">
        </section>
        <section id="drink">
            <h2>Drinks</h2>
            <ul class="items">
                <li id="tea">Item1</li>
                <li id="notWine">Item2</li>
                <li id="coffee">Item3</li>
                <li id="pineappleDrink">Item4</li>
                <li id="water">Item5</li>
            </ul>
            <img src="images/drink-me.PNG" alt="Drink Me teacup sketch">
        </section>
    </main>
    <footer></footer> 
</body>
</html>
