<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curiouser & Curiouser Menu</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <h1>Menu</h1>
        <!-- <img id="curiouser" src="images/curiouser.PNG" alt="Curiouser & Curiouser logo"> -->
    </header>
    <main>
        <section id="food">
            <h2 class="title" id="sweetTreats">Sweet Treats</h2>
            <h2 class="title" id="drinks">Drinks</h2>
            <div id="toast">
                <h3 class="foodItem">Item1</h3>
                    <p class="description">sample text</p>
            </div>
            <div id="cake">
                <h3 class="foodItem">Item2</h3>
                    <p class="description">sample text</p>
            </div>
            <div id="custard">
                <h3 class="foodItem">Item3</h3>
                    <p class="description">sample text</p>
            </div>
            <div id="treacle">
                <h3 class="foodItem">Item4</h3>
                    <p class="description">sample text</p>
            </div>
            <div id="cherry">
                <h3 class="foodItem">Item5</h3>
                    <p class="description">sample text</p>
            </div>
            <div id="eatMe">
                <img src="images/eat-me.PNG" alt="Eat Me cake sketch">
            </div>
            <ul class="items"> 
                <li id="tea">Item1</li>
                <li id="notWine">Item2</li>
                <li id="coffee">Item3</li>
                <li id="pineappleDrink">Item4</li>
                <li id="water">Item5</li>
            </ul> 
        </section>
        <img id="drinkMe" src="images/drink-me.PNG" alt="Drink Me teacup sketch">
    </main>
</body>
</html>
